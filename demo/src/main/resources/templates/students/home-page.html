<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My WEB</title>
    <link rel="stylesheet" href="/css/home-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <!-- Thông báo thành công -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h1 class="text-center mb-3">Danh sách sinh viên</h1>
        <a class="btn btn-primary" href="students/create">Tạo sinh viên mới</a>

        <table class="table">
            <thead>
            <tr>
                <th>Mã Sinh Viên</th>
                <th>Họ Tên</th>
                <th>Ngày sinh</th>
                <th>Email</th>
                <th>Tùy chọn</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="student : ${studentList}">
                <td th:text="${student.studentID}"></td>
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.dateOfBirth}"></td>
                <td th:text="${student.email}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm"
                            th:href="@{/students/edit/{studentID}(studentID=${student.studentID})}">
                        Sửa
                    </a>

                    <a class="btn btn-danger btn-sm"
                            th:href="@{/students/delete/{studentID}(studentID=${student.studentID})}"
                            onclick="return confirm('Are you sure?')">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/home-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
