<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Đăng Nhập</h3>
        </div>
        <div class="card-body">
          <form method="post" action="/login">
            <!-- Trường chọn loại tài khoản -->
            <div class="mb-3">
              <label class="form-label">Loại tài khoản</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="userRole" value="user" required>
                  <label class="form-check-label" for="userRole">Người dùng</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="adminRole" value="admin" required>
                  <label class="form-check-label" for="adminRole">Quản trị viên</label>
                </div>
              </div>
            </div>


            <div class="mb-3">
              <label for="studentID" class="form-label">Mã Sinh Viên</label>
              <input type="text" class="form-control" id="studentID" name="studentID" placeholder="Nhập mã sinh viên" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <!-- Nút đăng nhập -->
            <div class="d-grid">
              <a class="btn btn-primary"><i class="bi bi-x-circle"></i> Đăng Nhập</a>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Chưa có tài khoản? <a href="/signup" class="text-primary">Đăng ký</a></p>
          <p class="mb-0"><a href="/change-password" class="text-secondary">Quên mật khẩu?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
