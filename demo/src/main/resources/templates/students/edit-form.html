<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Sửa thông tin sinh viên</h2>

                <form method="post" th:object="${studentDTO}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mã sinh viên:</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${studentDTO.getStudentID()}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Họ tên:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDTO.getStudentName()}">
                            <p th:if="${#fields.hasErrors('studentName')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDTO.getStudentName()}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ngày sinh:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDTO.getDateOfBirth()}">
                            <p th:if="${#fields.hasErrors('dateOfBirth')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDTO.getDateOfBirth()}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDTO.getEmail()}">
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDTO.getEmail()}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/students">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
