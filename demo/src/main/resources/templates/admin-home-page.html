<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Home Page</title>
  <link rel="stylesheet" href="/css/home-page.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .sidebar {
      width: 300px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .nav-link {
      color: black;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: start;
    }

    .nav-link:hover {
      background-color: #f1f1f1;
      color: black;
    }

    .nav-item:hover .nav-link {
      background-color: #e9ecef;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    .nav-link img {
      width: 25px;
      height: 25px;
      margin-right: 15px;
    }

    .toggle-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: transparent;
      border: none;
      width: 100%;
      margin-bottom: 20px;
    }

    .toggle-btn img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .sidebar .nav-item {
      width: 100%;
    }

    #web_logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    #web_name {
      color: black;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div>
  <div class="sidebar d-flex flex-column p-3 bg-white" id="sidebar">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#">
          <img src="/images/web_logo_1.png" alt="web_logo" id="web_logo">
          <span class="align-middle" id="web_name">Quản Lý Sinh Viên</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="toggleSidebar()">
          <img src="/images/hamburger.png" alt="menu-icon">
          <span class="align-middle">Menu</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#">
          <img src="/images/dashboard.png" alt="dashboard-icon">
          <span class="align-middle">Trang Chủ</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="loadContent('/students')">
          <img src="/images/user.png" alt="student-list-icon">
          <span class="align-middle">Sinh Viên</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="loadContent('/scores/')">
          <img src="/images/score-2.png" alt="score-list-icon">
          <span class="align-middle">Điểm</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="/log-in">
          <img src="/images/logout%20(1).png" alt="log-out-icon">
          <span class="align-middle">Đăng Nhập</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="content">
  <div id='dynamic-content'></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
<script src="/js/home-page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
