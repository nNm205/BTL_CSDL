<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .sidebar {
            width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: black;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: start;
        }

        .nav-link:hover {
            background-color: #f1f1f1;
            color: black;
        }

        .nav-item:hover .nav-link {
            background-color: #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-link img {
            width: 25px;
            height: 25px;
            margin-right: 15px;
        }

        .content-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            min-height: 400px;
        }

        #web_logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #web_name {
            color: black;
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3 bg-white">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-3">
                <a class="nav-link d-flex align-items-center justify-content-start" href="#">
                    <img src="/images/web_logo_1.png" alt="web_logo" id="web_logo">
                    <span class="align-middle" id="web_name">Quản Lý Sinh Viên</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link d-flex align-items-center justify-content-start" href="student-home-page.html">
                    <img src="/images/dashboard.png" alt="dashboard-icon">
                    <span class="align-middle">Trang Chủ</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="loadContent('personal-data')">
                    <img src="/images/user.png" alt="student-data-icon">
                    <span class="align-middle">Dữ liệu cá nhân</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="loadContent('scores-data')">
                    <img src="/images/score-2.png" alt="scores-data-icon">
                    <span class="align-middle">Dữ liệu điểm</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="loadContent('subjects-data')">
                    <img src="/images/score-2.png" alt="subjects-data-icon">
                    <span class="align-middle">Dữ liệu môn học</span>
                </a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link d-flex align-items-center justify-content-start" href="/log-in">
                    <img src="/images/logout%20(1).png" alt="log-out-icon">
                    <span class="align-middle">Đăng Xuất</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content flex-grow-1 p-3">
        <div id="dynamic-content" class="content-box">
            <p>Vui lòng chọn chức năng từ menu bên trái.</p>
        </div>
    </div>
</div>

<script>
    async function loadContent(type) {
        const contentBox = document.getElementById('dynamic-content');
        const studentID = sessionStorage.getItem('studentID');

        if (studentID) {
            if (type === 'personal-data') {
                try {
                    const response = await fetch(`/students/show/${studentID}`);
                    if (!response.ok) throw new Error('Lỗi khi lấy dữ liệu sinh viên');

                    const data = await response.json();

                    contentBox.innerHTML = `
                        <h3>Dữ liệu Cá Nhân</h3>
                        <table class="table table-bordered mt-3">
                            <tbody>
                                <tr><td>Mã Sinh Viên</td><td>${data.studentID}</td></tr>
                                <tr><td>Họ Tên</td><td>${data.studentName}</td></tr>
                                <tr><td>Giới Tính</td><td>${data.gender}</td></tr>
                                <tr><td>GPA tích lũy</td><td>${data.gpa}</td></tr>
                                <tr><td>Ngày sinh</td><td>${data.dateOfBirth}</td></tr>
                                <tr><td>Email</td><td>${data.email}</td></tr>
                                <tr><td>SĐT</td><td>${data.phonenumber}</td></tr>
                                <tr><td>Địa chỉ</td><td>${data.address}</td></tr>
                                <tr><td>Ngành Học</td><td>${data.major}</td></tr>
                                <tr><td>Niên Khóa</td><td>${data.course}</td></tr>
                            </tbody>
                        </table>`;
                } catch (error) {
                    contentBox.innerHTML = `<p class="text-danger">Lỗi khi tải dữ liệu: ${error.message}</p>`;
                }
            } else if (type === 'scores-data') {
                contentBox.innerHTML = `<h3>Dữ liệu Điểm</h3><p>Hiển thị dữ liệu điểm của sinh viên ở đây.</p>`;
            } else if (type === 'subjects-data') {
                contentBox.innerHTML = `<h3>Dữ liệu Môn Học</h3><p>Hiển thị danh sách môn học của sinh viên ở đây.</p>`;
            } else {
                contentBox.innerHTML = `<p>Vui lòng chọn chức năng từ menu bên trái.</p>`;
            }
        } else {
            contentBox.innerHTML = `<p class="text-danger">Không tìm thấy thông tin sinh viên.</p>`;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
