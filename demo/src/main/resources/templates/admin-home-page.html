<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/home-page.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    /* Mặc định màu chữ là đen */
    .nav-link {
      color: black; /* Màu chữ đen mặc định */
      transition: background-color 0.3s, color 0.3s; /* Thêm hiệu ứng mượt mà */
      display: flex; /* Dùng flex để căn chỉnh nội dung */
      align-items: center; /* Căn giữa theo chiều dọc */
      justify-content: start; /* Căn nội dung về bên trái */
    }

    /* Khi hover, thay đổi màu nền */
    .nav-link:hover {
      background-color: #f1f1f1; /* Màu nền khi hover (màu xám nhạt) */
      color: black; /* Giữ màu chữ đen khi hover */
    }

    /* Thêm viền bóng cho các nút khi hover */
    .nav-item:hover .nav-link {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ */
    }

    /* Căn chỉnh ảnh và văn bản trong các nút */
    .nav-link img {
      width: 30px; /* Đặt kích thước ảnh đồng nhất */
      height: 30px; /* Đặt kích thước ảnh đồng nhất */
      margin-right: 10px; /* Khoảng cách giữa ảnh và tên chức năng */
    }

    /* Căn chỉnh nút menu với các nút bên dưới */
    .toggle-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: transparent;
      border: none;
      width: 100%; /* Chiếm toàn bộ chiều rộng */
      margin-bottom: 20px; /* Khoảng cách dưới nút menu */
    }

    .toggle-btn img {
      width: 30px; /* Kích thước hình ảnh nút menu */
      height: 30px;
      margin-right: 10px; /* Khoảng cách giữa ảnh và chữ */
    }

    /* Căn chỉnh nút menu và các nút trong sidebar */
    .sidebar .nav-item {
      width: 100%; /* Chiếm toàn bộ chiều rộng của sidebar */
    }
  </style>
</head>
<body>

<div>
  <div class="sidebar d-flex flex-column p-3 bg-white" id="sidebar">
    <ul class="nav nav-pills flex-column mb-auto" style="margin-top: 40px;">
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="toggleSidebar()">
          <img src="/images/hamburger.png" alt="menu-icon">
          <span class="align-middle">Menu</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#">
          <img src="/images/dashboard.png" alt="dashboard-icon">
          <span class="align-middle">Dashboard</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="loadContent('/students')">
          <img src="/images/user.png" alt="student-list-icon">
          <span class="align-middle">Student List</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="#" onclick="loadContent('/scores/')">
          <img src="/images/score-board.png" alt="score-list-icon">
          <span class="align-middle">Score List</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center justify-content-start" href="/logout">
          <img src="/images/logout%20(1).png" alt="log-out-icon">
          <span class="align-middle">Log Out</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="content">
  <div id='dynamic-content'></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
<script src="/js/home-page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
