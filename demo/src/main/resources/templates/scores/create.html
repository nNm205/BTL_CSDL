<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Score Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Tạo dữ liệu điểm mới</h2>

            <form method="post" th:object="${scoreDto}">
                <div th:if="${scoreDto.message != null}" class="alert alert-danger" role="alert">
                    <p th:text="${scoreDto.message}"></p>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Mã Sinh Viên:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${scoreDto.studentID}">
                        <p th:if="${#fields.hasErrors('studentID')}"
                           th:errorclass="text-danger"
                           th:errors="${scoreDto.studentID}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Mã Môn Học:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${scoreDto.subjectID}">
                        <p th:if="${#fields.hasErrors('subjectID')}"
                           th:errorclass="text-danger"
                           th:errors="${scoreDto.subjectID}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Điểm Chuyên Cần:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${scoreDto.diem_cc}">
                        <p th:if="${#fields.hasErrors('diem_cc')}"
                           th:errorclass="text-danger"
                           th:errors="${scoreDto.diem_cc}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Điểm Giữa Kì:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${scoreDto.diem_gk}">
                        <p th:if="${#fields.hasErrors('diem_gk')}"
                           th:errorclass="text-danger"
                           th:errors="${scoreDto.diem_gk}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Điểm Cuối Kì:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${scoreDto.diem_ck}">
                        <p th:if="${#fields.hasErrors('diem_ck')}"
                           th:errorclass="text-danger"
                           th:errors="${scoreDto.diem_ck}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Điểm Tổng Kết:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${scoreDto.diem_tb}">
                        <p th:if="${#fields.hasErrors('diem_tb')}"
                           th:errorclass="text-danger"
                           th:errors="${scoreDto.diem_tb}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/scores">Hủy</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
