<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{/fragments/nav-bar :: navigation}"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto rounded shadow p-5 bg-light">
                <h2 class="text-center text-primary mb-4">
                    <i class="bi bi-pencil-square"></i> Sửa Thông Tin Sinh Viên
                </h2>

                <form method="post" th:object="${studentDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mã sinh viên:</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${studentDto.studentID}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Họ tên:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDto.studentName}">
                            <p th:if="${#fields.hasErrors('studentName')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDto.studentName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">GPA tích lũy:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDto.gpa}">
                            <p th:if="${#fields.hasErrors('gpa')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDto.gpa}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 form-label">Giới Tính:</label>
                        <div class="col-sm-8 d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" id="male" name="gender" value="Nam" th:checked="${studentDto.gender == 'Nam'}">
                                <label class="form-check-label" for="male">Nam</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="female" name="gender" value="Nữ" th:checked="${studentDto.gender == 'Nữ'}">
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ngày sinh:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" th:field="${studentDto.dateOfBirth}">
                            <p th:if="${#fields.hasErrors('dateOfBirth')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDto.dateOfBirth}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">SĐT:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDto.phoneNumber}">
                            <p th:if="${#fields.hasErrors('phoneNumber')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDto.phoneNumber}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDto.email}">
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDto.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Địa chỉ:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDto.address}">
                            <p th:if="${#fields.hasErrors('address')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDto.address}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="major" class="col-sm-4 col-form-label">Ngành Học:</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="major" name="major" required>
                                <option value="" disabled th:if="${studentDto.major == null}">
                                    -- Chọn Ngành Học --
                                </option>
                                <option value="CN1 - Công Nghệ Thông Tin" th:selected="${studentDto.major == 'CN1 - Công Nghệ Thông Tin'}">
                                    CN1 - Công Nghệ Thông Tin
                                </option>
                                <option value="CN2 - Kỹ Thuật Máy Tính" th:selected="${studentDto.major == 'CN2 - Kỹ Thuật Máy Tính'}">
                                    CN2 -  Kỹ Thuật Máy Tính
                                </option>
                                <option value="CN3 - Vật Lý Kỹ Thuật" th:selected="${studentDto.major == 'CN3 - Vật Lý Kỹ Thuật'}">
                                    CN3 - Vật Lý Kỹ Thuật
                                </option>
                                <option value="CN7 - Công Nghệ Hàng Không Vũ Trụ" th:selected="${studentDto.major == 'CN7 - Công Nghệ Hàng Không Vũ Trụ'}">
                                    CN7 - Công Nghệ Hàng Không Vũ Trụ
                                </option>
                                <option value="CN8 - Khoa Học Máy Tính" th:selected="${studentDto.major == 'CN8 - Khoa Học Máy Tính'}">
                                    CN8 - Khoa Học Máy Tính
                                </option>
                                <option value="CN10 - Công Nghệ Nông Nghiệp" th:selected="${studentDto.major == 'CN10 - Công Nghệ Nông Nghiệp'}">
                                    CN10 - Công Nghệ Nông Nghiệp
                                </option>
                                <option value="CN11 - Kỹ Thuật Điều Khiển và Tự Động Hóa" th:selected="${studentDto.major == 'CN11 - Kỹ Thuật Điều Khiển và Tự Động Hóa'}">
                                    CN11 - Kỹ Thuật Điều Khiển và Tự Động Hóa
                                </option>
                                <option value="CN12 - Trí Tuệ Nhân Tạo" th:selected="${studentDto.major == 'CN12 - Trí Tuệ Nhân Tạo'}">
                                    CN12 - Trí Tuệ Nhân Tạo
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Niên Khóa:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${studentDto.course}">
                            <p th:if="${#fields.hasErrors('course')}"
                               th:errorclass="text-danger"
                               th:errors="${studentDto.course}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Lưu
                            </button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-secondary" href="/students">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
